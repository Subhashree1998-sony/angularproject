<h1  style="text-align:center">
  STUDENT FORM
</h1>
<form class="login">
  <div class="container">
    <div class="row" style="padding-left: 150px;">
  <div class="col-sm-6">
  <label>username</label>
  <input type="text" name="username" class="form-control" id="exampleusername"placeholder="Admin" required name="username"[(ngModel)]="username"/>
  </div>
  </div>
  </div>
  <div class="container">
    <div class="row" style="padding-left: 150px;">
  <div class="col-sm-6">
      <label>password</label>
      <input type="password" name="password" class="form-control" id="examplepassword"placeholder="password" required name="password"[(ngModel)]="password"/>
  </div>
  </div>
  </div>
  <div class="col-sm-6">
     <input type="submit" class="btn btn-primary" value="login" (click)="logInUser()">
  </div>
</form>
